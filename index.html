<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lino Calculator</title>
</head>
<body class="body">

        <button href="#" id="toggle-theme">Toggle Theme</button>
    <div class="calculator-case">
        <div class="container">
            <div id="output">
                <p id="text-output" placeholder="enter your values"></p>
            </div>
            <div class="buttons">
                <div class="input-btns">
                    <button id="input">9</button>
                    <button id="input">8</button>
                    <button id="input">7</button>
                    <button id="input">6</button>
                    <button id="input">5</button>
                    <button id="input">4</button>
                    <button id="input">3</button>
                    <button id="input">2</button>
                    <button id="input">1</button>
                    <button id="input">(</button>
                    <button id="input">0</button>
                    <button id="input">)</button>
                    <button id="equal-to">=</button>
                </div>

                <div class="action-buttons">
                    
                    <button id="input">-</button>
                    <button id="input">+</button>
                    <button id="input">/</button>
                    <button id="input">*</button>
                    <button id="clear">c</button>
                </div>

                
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
